
<html>
  <head>
    <meta charset="utf-8">
    <title> Professor Page </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <script src="myScript.js"></script>
  </head>
  <body style="background-image: none; background-color: rgb(250, 250, 250)">
    <div class="fluid-container">
      <div class="row">
        <div width='100%' class="col-sm-4" >
          <div class="left">
            <div>
            <h1> All Courses </h1>
          </div>
          </div>
        </div>
        <div width='100%' class="col-sm-8">
          <div class="right" ng-app="questionsList">
          <h1> Questions </h1>
          <div ng-controller="QuestionsController as qList">
              <div class="questionCont" ng-repeat="quest in qList.quests">
                  <div style="float:left;" >
                      {{quest.text}}
                  </div>
                  <div style="float:right;"> <i class="icon-like"> </i> <i class="icon-dislike"> </i> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
